<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121213;
            --tile-border-color: #3a3a3c;
            --tile-text-color: #ffffff;
            --absent-color: #3a3a3c;
            --present-color: #b59f3b;
            --correct-color: #538d4e;
            --keyboard-bg: #818384;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--tile-text-color);
        }
        .tile {
            width: 62px;
            height: 62px;
            border: 2px solid var(--tile-border-color);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            line-height: 1;
            text-transform: uppercase;
            transition: transform 0.2s, background-color 0.3s, border-color 0.3s;
            transform-style: preserve-3d;
        }
        .tile.filled {
            border-color: #565758;
            transform: scale(1.05);
        }
        .tile.flip {
            transform: rotateX(180deg);
            transition: transform 0.6s;
        }
        .tile.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
        }
        .tile.present {
            background-color: var(--present-color);
            border-color: var(--present-color);
        }
        .tile.absent {
            background-color: var(--absent-color);
            border-color: var(--absent-color);
        }
        .keyboard-btn {
            font-weight: bold;
            background-color: var(--keyboard-bg);
            color: var(--tile-text-color);
            border: 0;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px 12px;
            transition: background-color 0.2s;
        }
        .keyboard-btn:hover {
            background-color: #939598;
        }
        .keyboard-btn.correct { background-color: var(--correct-color); }
        .keyboard-btn.present { background-color: var(--present-color); }
        .keyboard-btn.absent { background-color: var(--absent-color); }
        
        @keyframes shake {
          10%, 90% { transform: translateX(-1px); }
          20%, 80% { transform: translateX(2px); }
          30%, 50%, 70% { transform: translateX(-4px); }
          40%, 60% { transform: translateX(4px); }
        }
        .shake {
          animation: shake 0.6s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-4 select-none">

    <header class="w-full max-w-md mx-auto border-b border-gray-700 pb-4">
        <h1 class="text-4xl font-bold tracking-wider text-center">Wordle</h1>
    </header>

    <main id="game-container" class="flex flex-col items-center justify-center flex-grow">
        <div id="game-board" class="grid grid-rows-6 gap-1.5 mb-8">
            <!-- Game board will be generated by JS -->
        </div>
    </main>

    <footer id="keyboard" class="flex flex-col gap-2 w-full max-w-lg mx-auto">
        <!-- Keyboard will be generated by JS -->
    </footer>
    
    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-20 bg-white text-black px-6 py-3 rounded-md font-bold transition-opacity duration-300 z-50">
        <p id="toast-message"></p>
    </div>

            <button id="play-again-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded text-lg">Play Again</button>

    </div>

            function chooseWord() {
                secretWord = wordList[Math.floor(Math.random() * wordList.length)];
                console.log(`Secret word: ${secretWord}`);
            }

            function initializeGame() {
                isGameOver = false;
                isAnimating = false;
                currentRow = 0;
                currentCol = 0;
                
                chooseWord();
                createGameBoard();
                createKeyboard();
                modal.classList.add('hidden');
            }

            function createGameBoard() {
                gameBoard.innerHTML = '';
                for (let i = 0; i < MAX_TRIES; i++) {
                    const row = document.createElement('div');
                    row.className = 'grid grid-cols-5 gap-1.5';
                    for (let j = 0; j < WORD_LENGTH; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        tile.innerHTML = `
                            <div class="tile-face front"></div>
                            <div class="tile-face back"></div>
                        `;
                        row.appendChild(tile);
                    }
                    gameBoard.appendChild(row);
                }
            }

            function createKeyboard() {
                keyboardContainer.innerHTML = '';
                const keys = [
                    'q w e r t y u i o p',
                    'a s d f g h j k l',
                    'z x c v b n m backspace' // Enter key removed
                ];

                keys.forEach(row => {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'flex justify-center gap-1.5';
                    const keyList = row.split(' ');
                    keyList.forEach(key => {
                        const btn = document.createElement('button');
                        btn.className = 'keyboard-btn flex-1';
                        if (key === 'backspace') {
                            btn.style.flex = '1.5';
                            btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor"><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.12c.36.53.9.88 1.59.88h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"></path></svg>`;
                        } else {
                            btn.textContent = key;
                        }
                        btn.dataset.key = key;
                        rowDiv.appendChild(btn);
                    });
                    keyboardContainer.appendChild(rowDiv);
                });
            }

            function handleKeyPress(key) {
                if (isGameOver || isAnimating) return;

                const row = gameBoard.children[currentRow];
                if (!row) return;

                if (key === 'backspace') {
                    if (currentCol > 0) {
                        currentCol--;
                        const tile = row.children[currentCol];
                        tile.querySelector('.front').textContent = '';
                        tile.classList.remove('filled');
                    }
                } else if (currentCol < WORD_LENGTH && /^[a-z]$/.test(key)) {
                    const tile = row.children[currentCol];
                    tile.querySelector('.front').textContent = key;
                    tile.classList.add('filled');
                    currentCol++;
                    
                    // Automatically submit guess when the row is full
                    if (currentCol === WORD_LENGTH) {
                        submitGuess();
                    }
                }
            }

            function submitGuess() {
                const rowElement = gameBoard.children[currentRow];
                const guess = Array.from(rowElement.children).map(tile => tile.textContent).join('');

                if (!wordList.includes(guess)) {
                    showToast("Not in word list");
                    rowElement.classList.add('shake');
                    setTimeout(() => rowElement.classList.remove('shake'), 600);
                    return;
                }

                isAnimating = true; // Lock input
                const tiles = rowElement.children;
                const letterCounts = {};
                for (const letter of secretWord) {
                    letterCounts[letter] = (letterCounts[letter] || 0) + 1;
                }

                // First pass for correct letters
                for (let i = 0; i < WORD_LENGTH; i++) {
                    const letter = guess[i];
                    if (letter === secretWord[i]) {
                        flipTile(tiles[i], letter, 'correct', i);
                        letterCounts[letter]--;
                    }
                }

                // Second pass for present and absent letters
                for (let i = 0; i < WORD_LENGTH; i++) {
                    const letter = guess[i];
                    if (letter !== secretWord[i]) {
                        if (secretWord.includes(letter) && letterCounts[letter] > 0) {
                            flipTile(tiles[i], letter, 'present', i);
                            letterCounts[letter]--;
                        } else {
                            flipTile(tiles[i], letter, 'absent', i);
                        }
                    }
                }
                
                // Wait for animations to finish before updating game state
                setTimeout(() => {
                    const isWinner = secretWord === guess;
                    if (isWinner) {
                        isGameOver = true;
                        const winMessages = ["Genius", "Magnificent", "Impressive", "Splendid", "Great", "Phew"];
                        showEndGameModal(winMessages[currentRow]);
                    } else {
                        currentRow++;
                        currentCol = 0;
                        if (currentRow === MAX_TRIES) {
                            isGameOver = true;
                            showEndGameModal("Better luck next time!");
                        }
                    }
                    isAnimating = false; // Unlock input
                }, WORD_LENGTH * 400);
            }
            
            function flipTile(tile, letter, state, index) {
                const front = tile.querySelector('.front');
                const back = tile.querySelector('.back');

                front.textContent = letter;
                back.textContent = letter;

                setTimeout(() => {
                    back.classList.add(state);
                    tile.classList.add('flip');
                    updateKeyboardColor(letter, state);
                }, index * 400);
            }

            function updateKeyboardColor(key, state) {
                const btn = keyboardContainer.querySelector(`[data-key="${key}"]`);
                if (!btn) return;
                
                const currentState = btn.className;
                if (currentState.includes('correct')) return;
                if (currentState.includes('present') && state === 'absent') return;

                btn.classList.remove('present', 'absent');
                btn.classList.add(state);
            }
            
            function showToast(msg) {
                toastMessage.textContent = msg;
                toast.classList.remove('hidden');
                toast.classList.add('opacity-100');
                setTimeout(() => {
                    toast.classList.remove('opacity-100');
                    setTimeout(() => {
                        toast.classList.add('hidden');
                    }, 300);
                }, 1000);
            }

            function showEndGameModal(message) {
                modalMessage.textContent = message;
                secretWordDisplay.textContent = secretWord;
                modal.classList.remove('hidden');
            }
            
            keyboardContainer.addEventListener('click', (e) => {
                const btn = e.target.closest('[data-key]');
                if (btn) {
                    handleKeyPress(btn.dataset.key);
                }
            });

            document.addEventListener('keydown', (e) => {
                let key = e.key.toLowerCase();
                if (key === 'backspace' || /^[a-z]$/.test(key)) {
                    e.preventDefault();
                    handleKeyPress(key);
                }
            });
            
            playAgainBtn.addEventListener('click', initializeGame);

            initializeGame();
        });
