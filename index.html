<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121213;
            --tile-border-color: #3a3a3c;
            --text-color: #ffffff;
            --correct-color: #538d4e;
            --correct-color-hover: #4a7c46;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .game-card {
            background-color: var(--bg-color);
            border: 2px solid var(--tile-border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
        }
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        .play-button {
            background-color: var(--correct-color);
            transition: background-color 0.2s;
        }
        .play-button:hover {
            background-color: var(--correct-color-hover);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="container mx-auto px-4 py-12 text-center">

        <header class="mb-12 border-b border-gray-700 pb-6">
            <h1 class="text-5xl font-bold tracking-wider">WORD GAMES</h1>
            <p class="text-gray-400 mt-2 text-lg">A collection of mental warm-ups.</p>
        </header>

        <main id="game-library" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-4xl mx-auto">
            <!-- Wordle Card -->
            <div class="game-card">
                <div class="p-8 flex flex-col items-center">
                    <h2 class="text-3xl font-bold mb-3 tracking-wide">Wordle</h2>
                    <p class="text-gray-400 mb-6 h-12 text-center">Guess the hidden word in six tries or less.</p>
                    <a href="wordle.html" class="play-button text-white font-bold py-3 px-8 rounded-md text-lg uppercase tracking-wider">
                        Play
                    </a>
                </div>
            </div>
            
            <!-- Connections Card -->
             <div class="game-card">
                <div class="p-8 flex flex-col items-center">
                    <h2 class="text-3xl font-bold mb-3 tracking-wide">Connections</h2>
                    <p class="text-gray-400 mb-6 h-12 text-center">Group words that share a common thread.</p>
                    <a href="connections.html" class="play-button text-white font-bold py-3 px-8 rounded-md text-lg uppercase tracking-wider">
                        Play
                    </a>
                </div>
            </div>

            <!-- Add more game cards here as they are developed -->

        </main>

    </div>

</body>
</html>
